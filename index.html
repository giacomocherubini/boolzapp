<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title></title>
  </head>
  <body>

    <div class="banda_verde"></div>
    <div class="contenitore">
      <div class="contenitore_sinistro">
        <div class="header_left">
          <div class="header_img_left">
            <img src="img/mc.jpg" class="img_contatto" alt="">
          </div>
          <div class="header_left_icon">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="ricerca_contatto">
          <input type="text" placeholder=" Cerca" class="search">
        </div>
      </div>

      <div class="contenitore_destro">
        <div class="header_right">
            <div class="header_img_right">
              <img src="img/mc.jpg" class="img_contatto" alt="">
            </div>
            <div class="header_right_icon">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
            </div>
      </div>
      <div class="container_messages">
      <div class="container_message">
        <div class="message ">Ciao cosa hai fatto ieri?</div>
        </div>
        <div class="container_message">
        <div class="message mine">Ciao sono andato a correre</div>
        </div>
        </div>
        <form>
          <input type="text" placeholder="  Scrivi un messaggio"class="invio_messaggio">
          <i class="fas fa-greater-than"></i>
        </form>
    </div>

    <div class="template_container">
      <div class="container_message">
        <div class="message">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
